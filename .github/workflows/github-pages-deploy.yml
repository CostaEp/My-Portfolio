name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Cleanup existing gh-pages branch
        run: |
          git fetch origin gh-pages || echo "No existing gh-pages branch"
          git push origin --delete gh-pages || echo "No gh-pages branch to delete"

      - name: Deploy to GitHub Pages ðŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          # force clean publish
          force_orphan: true
          commit_message: "ðŸš€ Deploy to GitHub Pages"

      - name: Done ðŸŽ‰
        run: echo "Deployment completed successfully!"